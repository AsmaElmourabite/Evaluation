# ==========================
# Nom de l'application
# ==========================
spring.application.name=Evaluation

# ==========================
# Configuration de la base de données MySQL
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/evaluation_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# Configuration JPA / Hibernate
# ==========================
spring.jpa.hibernate.ddl-auto=update  # options : validate | update | create | create-drop
spring.jpa.show-sql=true               # affiche les requêtes SQL dans la console
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ==========================
# Configuration du pool de connexions HikariCP
# ==========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=2000000
spring.datasource.hikari.connection-timeout=30000

# ==========================
# Autres options (facultatif)
# ==========================
spring.jackson.serialization.indent-output=true   # pour un JSON lisible
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

